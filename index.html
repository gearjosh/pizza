<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>PizzaTron</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>PizzaTron 2000</h1>
        <h3>Ordering pizzas since before you were born</h3>
        <button id="create-order-button" type="button" class="btn btn-danger">Create New Pizza</button>
      </div>
      <div id="order-builder" class="container">
        <div class="row">
          <div class="col-md-9">

            <div class="row">

              <div class="col-md-4">
                <div class="form">
                  <h4>Pizza Base</h4>
                  <select id="select-size" class="custom-select">
                    <option selected>Choose your pizza size</option>
                    <option value="1">Small ($10)</option>
                    <option value="2">Medium ($13)</option>
                    <option value="3">Large ($16)</option>
                    <option value="4">Gigantotronic ($20)</option>
                  </select>

                  <select id="select-crust" class="custom-select">
                    <option selected>Choose your pizza crust</option>
                    <option value="1">Thrown-in-the-air Style</option>
                    <option value="2">Very Super Thin</option>
                    <option value="3">The Deepest Dish (+$2)</option>
                    <option value="4">Free of Glutens (+$3)</option>
                  </select>

                  <select id="select-sauce" class="custom-select">
                    <option selected>Choose your pizza sauce</option>
                    <option value="1">Classic Red Color</option>
                    <option value="2">Marinara al Fresco</option>
                    <option value="3">Creamy Pale Garlic</option>
                    <option value="4">Thick-N-Rich Alfredo</option>
                  </select>

                  <select id="select-extra-sauce" class="custom-select">
                    <option selected>Extra Sauce?</option>
                    <option value="1">Normal sauce, please</option>
                    <option value="2">All the sauce you got (+$1)</option>
                  </select>

                  <select id="select-extra-cheese"class="custom-select">
                    <option selected>Extra Cheese?</option>
                    <option value="1">Just normal cheese.</option>
                    <option value="2">More cheese!</option>
                    <option value="3">Waaaay more cheese!</option>
                    <option value="4">No cheese for me at all.</option>
                  </select>

                  <label class="grey">Extra cheese charged as additional meat topping</label>

                  <button id="submit-base" class="btn btn-success" type="submit">Pizza Base Locked In</button>

                </div>

              </div>

              <div id="toppings" class="col-md-8">

              <h4>Toppings</h4>
              <p><span class="bold">Meats -</span> Small: $0.75 | Medium: $1 | Large: $1.50 | Giganto: $2</p>
              <p><span class="bold">Veggies -</span> Small: $0.38 | Medium: $0.50 | Large: $0.75 | Giganto: $1</p>

                <div class="row">

                  <div class="col-md-4">

                    <div id="0" class="topping-button">
                      <button type="button" class="btn btn-primary">Add Pepperoni</button>
                    </div>

                    <div id="1" class="topping-button">
                      <button type="button" class="btn btn-primary">Add Sausage</button>
                    </div>

                    <div id="2" class="topping-button">
                      <button type="button" class="btn btn-primary">Add Salami</button>
                    </div>

                    <div id="3" class="topping-button">
                      <button type="button" class="btn btn-primary">Add Ham</button>
                    </div>

                  </div>

                  <div class="col-md-4">

                    <div id="4" class="topping-button">
                      <button type="button" class="btn btn-primary">Add Bacon</button>
                    </div>

                    <div id="5" class="topping-button">
                      <button type="button" class="btn btn-primary">Add Chicken</button>
                    </div>

                    <div id="6" class="topping-button">
                      <button type="button" class="btn btn-primary">Add Anchovies</button>
                    </div>

                    <div id="7" class="topping-button">
                      <button type="button" class="btn btn-primary">Add Pineapple</button>
                    </div>

                  </div>

                  <div class="col-md-4">

                    <div id="8" class="topping-button">
                      <button type="button" class="btn btn-primary">Add Mushrooms</button>
                    </div>

                    <div id="9" class="topping-button">
                      <button type="button" class="btn btn-primary">Add Olives</button>
                    </div>

                    <div id="10" class="topping-button">
                      <button type="button" class="btn btn-primary">Add Peppers</button>
                    </div>

                    <div id="11" class="topping-button">
                      <button type="button" class="btn btn-primary">Add Onions</button>
                    </div>

                  </div>

                </div>

              </div>

            </div>

          </div> <!--end of column 1-->
          <div class="col-md-3">

            <div class="container">

              <h4>Your Pizza</h4>

              <div id="display-order">
                <p><span class="bold">Size: </span><span id="display-size"></span></p>
                <p><span class="bold">Crust: </span><span id="display-crust"></span></p>
                <p><span class="bold">Sauce: </span><span id="display-sauce"></span></p>
                <p><span class="bold">Extra Sauce: </span><span id="display-extra-sauce"></span></p>
                <p><span class="bold">Extra Cheese: </span><span id="display-extra-cheese"></span></p>
                <p><span class="bold">Toppings: </span><span></span></p>
                <ul id="display-toppings">
                </ul>
                <p><span class="bold">Total: </span><span id="display-price"></span></p>
              </div>

            </div>

        </div> <!--end of row-->

      </div> <!--end of inner container-->

    </div> <!-- end of outer container -->
  </body>
</html>
